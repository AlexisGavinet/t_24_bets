<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Triathlon T24</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .slider-container {
            margin-bottom: 30px;
        }
        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }
        .slider {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #ddd;
            outline: none;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-output {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
        }
        .output {
            font-weight: bold;
            color: #3498db;
        }
        .total {
            margin-top: 30px;
            text-align: center;
            font-size: 1.5em;
            color: #27ae60;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
        }
        .icon {
            margin-right: 10px;
            color: #3498db;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #podium {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .pillule {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 20px;
            cursor: grab;
            text-align: center;
            user-select: none;
        }
        .pillule:active {
            cursor: grabbing;
        }
        .ghost {
            opacity: 0.5;
            background-color: #ccc;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 10px;
            }
            .slider-container label {
                font-size: 1em;
            }
            .slider-output {
                font-size: 0.8em;
            }
            .total {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Paris Triathlon T24</h1>
    <div class="container">
        <!-- Sliders pour le calculateur de points -->
        <div class="slider-container">
            <label for="natation-distance">
                <i class="fas fa-swimmer icon"></i>Natation - Distance (km) : <span class="output" id="natation-distance-output">0</span>
            </label>
            <input type="range" id="natation-distance" class="slider" min="0" max="20" value="0" step="1">
            <div class="slider-output">
                <span>0 km</span>
                <span>20 km</span>
            </div>
            <label>Allure nécessaire (pour 100 m) : <span class="output" id="natation-allure-output">0:00</span></label>
        </div>

        <div class="slider-container">
            <label for="cyclisme-distance">
                <i class="fas fa-bicycle icon"></i>Cyclisme - Distance (km) : <span class="output" id="cyclisme-distance-output">0</span>
            </label>
            <input type="range" id="cyclisme-distance" class="slider" min="0" max="500" value="0" step="21">
            <div class="slider-output">
                <span>0 km</span>
                <span>500 km</span>
            </div>
            <label>Vitesse nécessaire (km/h) : <span class="output" id="cyclisme-vitesse-output">0</span></label>
        </div>

        <div class="slider-container">
            <label for="course-distance">
                <i class="fas fa-running icon"></i>Course à pied - Distance (km) : <span class="output" id="course-distance-output">0</span>
            </label>
            <input type="range" id="course-distance" class="slider" min="0" max="150" value="0" step="4">
            <div class="slider-output">
                <span>0 km</span>
                <span>150 km</span>
            </div>
            <label>Allure nécessaire (pour 1000 m) : <span class="output" id="course-allure-output">0:00</span></label>
        </div>

        <!-- Résultat du calculateur de points -->
        <div class="total">
            <p>Score total : <span id="total-score">0</span> points</p>
        </div>

        <!-- Bouton de réinitialisation -->
        <button onclick="reinitialiserSliders()" style="margin-top: 20px; padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Réinitialiser
        </button>

        <!-- Formulaire de paris -->
        <form id="betForm">
            <label for="participant">Votre nom :</label>
            <select id="participant" name="participant" required>
                <option value="">Sélectionnez votre nom</option>
                <option value="Alexis">Alexis</option>
                <option value="Baptiste">Baptiste</option>
                <option value="Kevin">Kevin</option>
                <option value="Maxime">Maxime</option>
                <option value="Anthony">Anthony</option>
                <option value="Antoine">Antoine</option>
                <option value="François">François</option>
                <option value="Tristan">Tristan</option>
                <option value="Julien">Julien</option>
                <option value="Pierre-Jean">Pierre-Jean</option>
                <option value="Teddy">Teddy</option>
                <option value="Encore un à définir">Encore un à définir</option>
            </select>

            <label>Définissez l'ordre du podium :</label>
            <div id="podium">
                <div class="pillule" data-team="Quadricolor...Les quatres couleurs primaires">Quadricolor...Les quatres couleurs primaires</div>
                <div class="pillule" data-team="Les San'slips">Les San'slips</div>
                <div class="pillule" data-team="La Pepouze team">La Pepouze team</div>
            </div>

            <button type="submit">Soumettre le pari</button>
        </form>
    </div>

    <!-- Intégration de Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Intégration de SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Intégration de Firebase -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIClGO9pdfLBDmNHtTFAxgrzx45d4H7rk",
            authDomain: "paris-du-t24.firebaseapp.com",
            databaseURL: "https://paris-du-t24-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "paris-du-t24",
            storageBucket: "paris-du-t24.firebasestorage.app",
            messagingSenderId: "726232759474",
            appId: "1:726232759474:web:b6c56cf19fedfe8e489dab",
            measurementId: "G-3FVQ4L7M5W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Initialiser SortableJS pour les pillules
        document.addEventListener('DOMContentLoaded', function () {
            const podium = document.getElementById('podium');
            Sortable.create(podium, {
                animation: 150,
                ghostClass: 'ghost',
                onEnd: function (evt) {
                    console.log('Ordre mis à jour :', Array.from(podium.children).map(el => el.dataset.team));
                }
            });
        });

        // Gestion du formulaire de paris
        document.getElementById('betForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const participant = document.getElementById('participant').value;
            const podium = document.getElementById('podium');
            const teams = Array.from(podium.children).map(el => el.dataset.team);

            const firstPlace = teams[0];
            const secondPlace = teams[1];
            const thirdPlace = teams[2];

            if (!firstPlace || !secondPlace || !thirdPlace) {
                alert('Veuillez définir l\'ordre du podium.');
                return;
            }

            // Enregistrer le pari dans Firebase
            const betData = {
                participant: participant,
                firstPlace: firstPlace,
                secondPlace: secondPlace,
                thirdPlace: thirdPlace,
                timestamp: new Date().toISOString()
            };

            push(ref(database, 'bets/'), betData)
                .then(() => {
                    alert(`Merci ${participant} pour votre pari !\n\n1ère place : ${firstPlace}\n2ème place : ${secondPlace}\n3ème place : ${thirdPlace}`);
                })
                .catch((error) => {
                    console.error("Erreur lors de l'enregistrement du pari : ", error);
                    alert("Une erreur s'est produite. Veuillez réessayer.");
                });
        });
    </script>
</body>
</html>
