<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Triathlon T24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Paris Triathlon T24</h1>
    <p>Faites vos paris pour le podium !</p>
    
    <form id="betForm">
        <label for="participant">Votre nom :</label>
        <select id="participant" name="participant" required>
            <option value="">Sélectionnez votre nom</option>
            <option value="Alexis">Alexis</option>
            <option value="Baptiste">Baptiste</option>
            <option value="Kevin">Kevin</option>
            <option value="Maxime">Maxime</option>
            <option value="Anthony">Anthony</option>
            <option value="Antoine">Antoine</option>
            <option value="François">François</option>
            <option value="Tristan">Tristan</option>
            <option value="Julien">Julien</option>
            <option value="Pierre-Jean">Pierre-Jean</option>
            <option value="Teddy">Teddy</option>
            <option value="Encore un à définir">Encore un à définir</option>
        </select>

        <label for="firstPlace">1ère place :</label>
        <select id="firstPlace" name="firstPlace" required>
            <option value="">Sélectionnez l'équipe</option>
            <option value="Quadricolor...Les quatres couleurs primaires">Quadricolor...Les quatres couleurs primaires</option>
            <option value="Les San'slips">Les San'slips</option>
            <option value="La Pepouze team">La Pepouze team</option>
        </select>

        <label for="secondPlace">2ème place :</label>
        <select id="secondPlace" name="secondPlace" required>
            <option value="">Sélectionnez l'équipe</option>
            <option value="Quadricolor...Les quatres couleurs primaires">Quadricolor...Les quatres couleurs primaires</option>
            <option value="Les San'slips">Les San'slips</option>
            <option value="La Pepouze team">La Pepouze team</option>
        </select>

        <label for="thirdPlace">3ème place :</label>
        <select id="thirdPlace" name="thirdPlace" required>
            <option value="">Sélectionnez l'équipe</option>
            <option value="Quadricolor...Les quatres couleurs primaires">Quadricolor...Les quatres couleurs primaires</option>
            <option value="Les San'slips">Les San'slips</option>
            <option value="La Pepouze team">La Pepouze team</option>
        </select>

        <button type="submit">Soumettre le pari</button>
    </form>

    <h2>Liste des paris</h2>
    <table id="betsTable" border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>Participant</th>
                <th>1ère place</th>
                <th>2ème place</th>
                <th>3ème place</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les paris seront ajoutés ici dynamiquement -->
        </tbody>
    </table>

    <!-- Ajoutez Firebase SDK via CDN (ES Modules) -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDIClGO9pdfLBDmNHtTFAxgrzx45d4H7rk",
            authDomain: "paris-du-t24.firebaseapp.com",
            databaseURL: "https://paris-du-t24-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "paris-du-t24",
            storageBucket: "paris-du-t24.firebasestorage.app",
            messagingSenderId: "726232759474",
            appId: "1:726232759474:web:b6c56cf19fedfe8e489dab",
            measurementId: "G-3FVQ4L7M5W"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Gestion du formulaire
        document.getElementById('betForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const participant = document.getElementById('participant').value;
            const firstPlace = document.getElementById('firstPlace').value;
            const secondPlace = document.getElementById('secondPlace').value;
            const thirdPlace = document.getElementById('thirdPlace').value;

            if (firstPlace === secondPlace || firstPlace === thirdPlace || secondPlace === thirdPlace) {
                alert('Veuillez sélectionner des équipes différentes pour chaque place.');
                return;
            }

            // Enregistrer le pari dans Firebase
            const betData = {
                participant: participant,
                firstPlace: firstPlace,
                secondPlace: secondPlace,
                thirdPlace: thirdPlace,
                timestamp: new Date().toISOString()
            };

            push(ref(database, 'bets/'), betData)
                .then(() => {
                    alert(`Merci ${participant} pour votre pari !`);
                })
                .catch((error) => {
                    console.error("Erreur lors de l'enregistrement du pari : ", error);
                    alert("Une erreur s'est produite. Veuillez réessayer.");
                });
        });

        // Afficher les paris existants
        const betsTableBody = document.getElementById('betsTable').getElementsByTagName('tbody')[0];

        onChildAdded(ref(database, 'bets/'), (snapshot) => {
            const bet = snapshot.val();
            const row = betsTableBody.insertRow();

            row.insertCell().textContent = bet.participant;
            row.insertCell().textContent = bet.firstPlace;
            row.insertCell().textContent = bet.secondPlace;
            row.insertCell().textContent = bet.thirdPlace;
            row.insertCell().textContent = new Date(bet.timestamp).toLocaleString();
        });
    </script>
</body>
</html>
